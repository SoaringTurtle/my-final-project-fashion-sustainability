    <script>
        var exampleModal = document.getElementById('exampleModal');
        
        exampleModal.addEventListener('show.bs.modal', function (event) {
          // Button that triggered the modal
          var button = event.relatedTarget;
          // Extract info from data-bs-* attributes
          var image = button.getAttribute('data-bs-popup-image');
          var caption = button.getAttribute('data-bs-popup-caption');
          var modalBodyInput = exampleModal.querySelector('.modal-body')

          modalBodyInput.innerHTML = '<img src="' + image + '" class="img-fluid"><br><small>' + caption + '</small>';
        });
      jQuery(document).ready(function($){
    
        $(".scroll-graphic").scrollSwap();
        
        $('.fadein').css('opacity', 0);
        
        $(window).on('scroll', function(){
          
          $('.fadein').each(function(){
            
            if($(this).offset().top < $(window).scrollTop() + ($(window).height()/2) && $(this).css('opacity') == 0){
              $(this).animate({'opacity':1}, {duration:600, queue:false});
            }
            
          })
          
          
        })
  
      });
